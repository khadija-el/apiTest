<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>Suppression {{model}} </span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content mat-dialog-content>
      <p>Voulez-vous vraiment supprimer ?</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-raised-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button [mat-dialog-close]="" color="warn" type="button" (click)="onOkClick()"
        cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
  </div>
</div>
